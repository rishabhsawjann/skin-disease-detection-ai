<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        .metric-value {
            font-size: 1.5rem;
            color: #2196F3;
            margin: 15px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Model Evaluation Metrics</h2>
        <p><strong>Accuracy:</strong> <span class="metric-value">{{ accuracy }}</span></p>
        <h3>Confusion Matrix</h3>
        <img src="{{ conf_matrix_url }}" alt="Confusion Matrix">
    </div>
</body>
</html>
